<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flowgents — Custom AI Agents & Automations</title>
  <meta name="description" content="We build custom AI agents and automations that capture leads, answer questions, monitor systems, and run workflows—fast." />

  <style>
    :root{
      --bg: #070A12;
      --panel: rgba(255,255,255,.05);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);
      --accent: #7C5CFF;
      --accent2:#2EE59D;
      --radius: 18px;
      --shadow: 0 26px 70px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* very subtle background grid */
    .bggrid{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(900px 520px at 20% 0%, rgba(124,92,255,.16), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(46,229,157,.10), transparent 60%),
        linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: auto, auto, 56px 56px, 56px 56px;
      opacity:.55;
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1060px;margin:0 auto;padding:0 20px}

    /* header */
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(10px);
      background: rgba(7,10,18,.65);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .hrow{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .mark{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(46,229,157,1));
      box-shadow: 0 18px 50px rgba(124,92,255,.16);
    }
    nav{display:flex; gap:16px; align-items:center}
    nav a{font-size:14px;font-weight:600;color:var(--muted)}
    nav a:hover{color:var(--text)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px; border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      font-weight:700; font-size:14px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.16)}
    .btn.primary{
      border-color: rgba(124,92,255,.35);
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(46,229,157,.70));
      box-shadow: 0 18px 60px rgba(124,92,255,.16);
    }
    .btn.secondary{
      border-color: rgba(46,229,157,.35);
      background: rgba(46,229,157,.10);
    }

    /* hero */
    .hero{padding:68px 0 22px}
    .grid{display:grid; grid-template-columns: 1.12fr .88fr; gap:20px; align-items:center}

    .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-weight:700;
      font-size:13px;
    }
    .dot{width:8px;height:8px;border-radius:999px;background: var(--accent2); box-shadow: 0 0 0 6px rgba(46,229,157,.10)}
